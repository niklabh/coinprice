<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to CoinPrice</title>
  <script>
    // Get the current path
    const path = window.location.pathname;
    
    // Store it in sessionStorage for the SPA to handle
    try {
      window.sessionStorage.setItem('spa_navigation_path', path);
    } catch (e) {
      console.error('Error storing path:', e);
    }
    
    // Redirect to the root where our SPA will handle the route
    window.location.href = '/?path=' + encodeURIComponent(path);
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting you to CoinPrice</h1>
    <p>Please wait while we redirect you to the page you requested...</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
